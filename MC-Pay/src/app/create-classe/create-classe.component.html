<h3>Create Classe</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Libelle</label>
      <input type="text" class="form-control" id="libelle" required [(ngModel)]="classe.libelle" name="libelle">
    </div>

    <div class="form-group">
      <label for="name">AnneeScolaire</label>
      <input type="number" class="form-control" id="anneeScolaire" required [(ngModel)]="classe.anneeScolaire" name="anneeScolaire">
    </div>



    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newClasse()">Add</button> -->
</div>
